<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	<title>To-do List</title>
</head>

<body>
	<header class="header">
		<div class="header__container">
			<h1 class="header__title">To-do List</h1>
		</div>
	</header>

	<main class="main">
		<div class="main__container">

			<section class="task-board" id="task-board">
				<div class="task-board__header">
					<h2 class="task-board__title">To-do List</h2>
					<button type="button" id="clear-btn" class="task-board__clear-button">Clear All</button>
				</div>

				<ul class="task-board__list" id="task-list"></ul>
			</section>

			<section class="add-task" id="add-task">
				<h2 class="add-task__title">Create a new task</h2>

				<form class="add-task__form">
					<div class="add-task__input-group">
						<input type="text" id="task-input" class="add-task__input" name="task" placeholder="Add a new task here">

						<button type="button" id="add-btn" class="add-task__button">
							Add
						</button>
					</div>
				</form>
			</section>

		</div>
	</main>

	<footer class="footer">
		<div class="footer__container">
			<small class="footer__copyright">
				&copy; 2025 To-do List. All rights reserved.
			</small>
		</div>
	</footer>

	<script src="main.js"></script>
</body>

</html>
